<!-- Toolbar -->
<mat-toolbar color="accent" class="header">
  <div>My Library</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/book-list">
        <mat-icon>format_list_bulleted</mat-icon> View Books
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-book">
        <mat-icon>book</mat-icon> Add Book
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/recipes-list">
        <mat-icon>home</mat-icon> View Recipes
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-recipe">
        <mat-icon>add</mat-icon> Add Recipe
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/file-upload">
        <mat-icon>backup</mat-icon> File Upload
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-student">
        <mat-icon>add</mat-icon> Add Student
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students-list">
        <mat-icon>format_list_bulleted</mat-icon> View Students
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
