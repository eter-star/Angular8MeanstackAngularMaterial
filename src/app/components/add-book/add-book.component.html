<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Books</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="bookForm" (ngSubmit)="submitBooksForm()" #resetBookForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- ISBN -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Book isbn" formControlName="book_isbn">
          <mat-error *ngIf="handleError('book_isbn', 'required')">
            You must provide a<strong> book isbn</strong>
          </mat-error>
        </mat-form-field>

        <!-- Title -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Book title" formControlName="book_title">
          <mat-error *ngIf="handleError('book_title', 'required')">
            You must provide a<strong> book title</strong>
          </mat-error>
        </mat-form-field>

        <!-- Author -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Book author" formControlName="book_author">
          <mat-error *ngIf="handleError('book_author', 'required')">
            You must provide a<strong> book author</strong>
          </mat-error>
        </mat-form-field>

        <!-- Publication Date -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Publication date"
                 formControlName="book_publicationdate"
                 (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('book_publicationdate', 'required')">
            Publication date is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>


    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
